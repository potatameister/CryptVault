name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create package.json
      run: |
        cat > package.json << 'EOF'
        {
          "name": "cryptvault",
          "version": "1.0.0",
          "private": true
        }
        EOF
    
    - name: Install Capacitor
      run: |
        npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
    
    - name: Create Capacitor config
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.potatameister.cryptvault",
          "appName": "CryptVault",
          "webDir": "www",
          "server": {
            "androidScheme": "https"
          },
          "android": {
            "allowMixedContent": false
          }
        }
        EOF
    
    - name: Create www folder and copy files
      run: |
        mkdir -p www
        cp index.html www/
        cp sw.js www/
        cp manifest.json www/
        cp icon-192.png www/ 2>/dev/null || echo "icon-192 not found"
        cp icon-512.png www/ 2>/dev/null || echo "icon-512 not found"
    
    - name: Initialize Capacitor
      run: npx cap init CryptVault com.potatameister.cryptvault --web-dir www || true
    
    - name: Add Android platform
      run: npx cap add android
    
    - name: Update Android project
      run: npx cap sync android
    
    - name: Set Gradle permissions
      run: chmod +x android/gradlew
    
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: CryptVault-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
